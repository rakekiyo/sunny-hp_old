name: Deploy to FTP Server
on:
  workflow_dispatch:
  push:                 
    branches:           
      - main
jobs:
  FTP-deploy-job:
    name: FTP-deploy-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        env:                                        
          server: ${{ secrets.FTP_SERVER }}     
          username: ${{ secrets.FTP_USERNAME }} 
          password: ${{ secrets.FTP_PASSWORD }}
